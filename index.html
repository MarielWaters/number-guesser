<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Number Guesser</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Number<span class="header__title--verb">Guesser</span></h1>
      <h2 class="header__subtitle"> Ultimate Challenger Edition </h2>
    </header>
    <main>
      <section id="main__section--range"class="section">
        <h3 class="section__title">set range</h3>


        <form class="section__form">

          <div class="min-range-container">
          <label for="min-range" class="section__form--label">min range</label>
          <input type="number" name="min-range" id="section__form--min-js" class="section__form--min">
          </div>

          <div class="max-range-container">
          <label for="max-range" class="section__form--label">max range</label>
          <input type="number" name="max-range" id="section__form--max-js" class="section__form--max">
          </div>


          <input type="button" value="update" name="btn" id="section__form--btn-js" class="section__form--btn button--update">


        </form>
      </section>
      <section id="main__section--current-guess"class="section">
        <p class="section__current-range">the current range is <span class="section__current-range--min">1</span> to <span class="section__current-range--max">100</span></p>
        <h3 class="section__title">challenger 1</h3>
        <form class="section__form">
          <label for="name" class="section__form--label">name</label>
          <input type="text" name="challenger-name" id="section__form--challenger1" class="section__form--challenger1">
          <label for="guess" class="section__form--label">guess</label>
          <input type="number" name="number-guess" id="section__form--guess1-js" class="section__form--guess1">
          <h3 class="section__title">challenger 2</h3>
          <label for="name" class="section__form--label">name</label>
          <input type="text" name="challenger-name" id="section__form--challenger2" class="section__form--challenger2">
          <label for="guess" class="section__form--label">guess</label>
          <input type="number" name="number-guess" id="section__form--guess2-js" class="section__form--guess2">
        <div class="button-container">
          <input type="button" value="submit guess" name="submit-button" id="section__form--submit-btn-js" class="section__form--btn">
          <input type="button" value="reset game" name="reset-button" id="section__form--reset-btn-js" class="section__form--btn">
          <input type="button" value="clear game" name="clear-button" id="section__form--clear-btn-js" class="section__form--btn">
        </div>
        </form>
       </section>
      <section id="main__section--latest-score" class="section">
        <h3 class="section__title">Latest score</h3>
        <div class="section__guess-feedback-container">
          <p class="section__guess-feedback-container--current-guess">Current guess</p>
          <p id="section__guess-feedback-container--actual-guess1-js" class="section__guess-feedback-container--actual-guess">#</p>
          <p id="section__guess-feedback-container--accuracy1-js" class="section__guess-feedback-container--guess-feedback">too damn high</p>
          <p class="section__guess-feedback-container--current-guess">Current guess</p>
          <p id="section__guess-feedback-container--actual-guess2-js" class="section__guess-feedback-container--actual-guess">#</p>
          <p id="section__guess-feedback-container--accuracy2-js" class="section__guess-feedback-container--guess-feedback">too damn low</p>
        </div>
      </section>
    </main>
    <section>
      <aside>
        <p>CHALLENGER 1 NAME</p>
        <p>CHALLENGER 2 NAME</p>
        <p>WINNER NAME</p>
        <p>winner</p>
        <img src="assets/cancel.png" alt="delete winner card">
      </aside>
    </section>
  </body>
</html>
